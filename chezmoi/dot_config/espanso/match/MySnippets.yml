matches:
  - trigger: "uber"
    replace: "über"
    word: true
  - trigger: "colsig"
    replace: "— Colin"
  - trigger: "^TM"
    replace: "™"
    word: true
  - trigger: "!?"
    replace: "‽"
    word: true
  - trigger: "ttime"
    replace: "%1I:%M %p"
  - trigger: "ddate"
    replace: "%e %B %Y"
  - trigger: "tbltos"
    replace: "(╯°□°)╯︵ ┻━┻"
  - trigger: "butttouch"
    replace: "( ＾◡＾)っ(‿|‿)"
  - trigger: "txbears"
    replace: "ʕ•̫͡•ʕ̫͡ʕ•͓͡•ʔ-̫͡-ʕ•̫͡•ʔ̫͡ʔ-̫͡-ʔ"
  - trigger: ";..."
    replace: "…"
    word: true
  - trigger: "N^o"
    replace: "Nº"
    word: true
  - trigger: ";shrug"
    replace: "¯\_(ツ)_/¯"
    word: true
  - trigger: "ggurl"
    replace: "https://github.com/github/"
