matches:
#  ../../backups/My Snippets.textexpander
  - trigger: "uber"
    replace: "über"
  - trigger: "colsig"
    replace: "— Colin"
  - trigger: "^TM"
    replace: "™"
  - trigger: "!?"
    replace: "‽"
  - trigger: ";ph"
    replace: "+44 7866584999"
  - trigger: ";em"
    replace: "colin@github.com"
  - trigger: "ttime"
    replace: "%1I:%M %p"
  - trigger: "ddate"
    replace: "%e %B %Y"
  - trigger: "tbltos"
    replace: "(╯°□°)╯︵ ┻━┻"
  - trigger: "butttouch"
    replace: "( ＾◡＾)っ(‿|‿)"
  - trigger: "txbears"
    replace: "ʕ•̫͡•ʕ̫͡ʕ•͓͡•ʔ-̫͡-ʕ•̫͡•ʔ̫͡ʔ-̫͡-ʔ"
  - trigger: ";..."
    replace: "…"
  - trigger: "N^o"
    replace: "Nº"
  - trigger: ";shrug"
    replace: "¯\_(ツ)_/¯"
  - trigger: "ggurl"
    replace: "https://github.com/github/"
