matches:
  - trigger: "uber"
    replace: "über"
    word: true
  - trigger: "colsig"
    replace: "— Colin"
  - trigger: "^TM"
    replace: "™"
    word: true
  - trigger: "!?"
    replace: "‽"
    word: true
  - trigger: "tbltos"
    replace: "(╯°□°)╯︵ ┻━┻"
  - trigger: "butttouch"
    replace: "( ＾◡＾)っ(‿|‿)"
  - trigger: "txbears"
    replace: "ʕ•̫͡•ʕ̫͡ʕ•͓͡•ʔ-̫͡-ʕ•̫͡•ʔ̫͡ʔ-̫͡-ʔ"
  - trigger: ";..."
    replace: "…"
    word: true
  - trigger: "N^o"
    replace: "Nº"
    word: true
  - trigger: ";shrug"
    replace: "¯\_(ツ)_/¯"
    word: true
  - trigger: "ggurl"
    replace: "https://github.com/github/"
  - trigger: "glurl"
    replace: "https://github.com/lildude/"
  - trigger: "Github"
    replace: "GitHub"
    word: true
  - trigger: ";deet"
    replace: |
      <details>
        <summary>
          $|$
        </summary>

        {{clipb}}

      </details>
    vars:
      - name: "clipb"
        type: "clipboard"