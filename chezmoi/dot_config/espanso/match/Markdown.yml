matches:
#  ../../backups/Markdown.textexpander
  - trigger: "hh2"
    replace: "##$|$ ##"
  - trigger: "mref"
    replace: "[$|$](%clipboard)"
  - trigger: "mmf"
    replace: "[$|$]:"
  - trigger: "mme"
    replace: "*%clipboard*"
  - trigger: "mmb"
    replace: "**%clipboard**"
  - trigger: "mmc"
    replace: "[%clipboard]($|$)"
  - trigger: "mma2"
    replace: "[$|$]()"
  - trigger: "[][]"
    replace: "[%clipboard][$|$]"
  - trigger: "mmimg"
    replace: "![$|$](/path/to/img.jpg \"Title\")"
  - trigger: "mma1"
    replace: "[$|$][]"
